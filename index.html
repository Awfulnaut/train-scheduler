<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <link rel="shortcut icon" href="assets/images/favicon.png" /> -->
  <title>Train Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="container">

    <!-- Jumbotron -->
    <div class="top jumbotron jumbotron-fluid">
      <div class="top-text py-3">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo choo mother father</h3>
      </div>

    </div>
    <div class="row"> <!-- CURRENT SCHEDULE -->
      <div class="col-md-12">
        <div class="card mb-4">
          <h2 class="card-header">Current Train Schedule</h2>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row"> <!-- ADD TRAIN -->
      <div class="col-md-12">
        <div class="card mb-4">
          <h2 class="card-header">Add Train</h2>
          <div class="card-body p-4">
            <form>
              <div class="form-group row">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Trainy McTrainFace" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="NYC" type="text">
              </div>
              <div class="form-group row">
                <label for="time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time-input" placeholder="06:30" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="60" type="text">
              </div>
              <button class="btn btn-black" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
